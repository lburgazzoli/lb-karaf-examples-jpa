buildscript {
    repositories {
        mavenCentral()
        mavenLocal()

        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

    dependencies {
        classpath 'com.github.lburgazzoli:gradle-plugin-karaf-features-gen:1.0.0.SNAPSHOT'
    }
}

apply plugin: 'karaf-featuresgen'

// *****************************************************************************
//
// *****************************************************************************

subprojects {

    apply plugin: 'java'
    apply plugin: 'osgi'
    apply plugin: 'maven'

    version      = '3.0.1.SNAPSHOT'
    group        = 'com.github.lburgazzoli'
    ext.prefix   = 'karaf-examples'

    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
        maven { url 'http://repo2.maven.org/maven2' }
        maven { url 'http://repo.springsource.org/release' }
        maven { url 'http://repository.springsource.com/maven/bundles/release' }
        maven { url 'http://repository.springsource.com/maven/bundles/external' }
        maven { url 'http://download.oracle.com/maven' }
        maven { url 'https://oss.sonatype.org/content/repositories/releases' }
        maven { url 'http://mvn.riptano.com/content/repositories/public' }
        maven { url 'http://kundera.googlecode.com/svn/maven2/maven-missing-resources' }
            
        mavenLocal()

        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        //maven { url "http://repository.apache.org/content/groups/snapshots-group" }
    }

    dependencies {

        compile 'com.github.lburgazzoli:lb-karaf-common:3.0.1.SNAPSHOT'

        compile 'org.apache.felix:org.apache.felix.configadmin:1.8.0'
        compile 'org.apache.karaf.shell:org.apache.karaf.shell.console:3.0.1'
        compile 'org.apache.karaf.shell:org.apache.karaf.shell.table:3.0.1'
        compile 'org.apache.commons:commons-lang3:3.1'
        compile 'commons-beanutils:commons-beanutils:1.8.3'
        compile 'org.slf4j:slf4j-api:1.7.5'
        compile 'org.slf4j:slf4j-ext:1.7.5'
        compile 'org.slf4j:jul-to-slf4j:1.7.5'
        compile 'org.slf4j:jcl-over-slf4j:1.7.5'
        compile 'org.slf4j:slf4j-log4j12:1.7.5'
        compile 'log4j:log4j:1.2.17'
        compile 'com.google.guava:guava:15.0'

        //compile 'org.osgi:org.osgi.core:5.0.0'
        //compile 'org.osgi:org.osgi.compendium:5.0.0'
        //testCompile 'org.ops4j.pax.exam:pax-exam-container-native:3.0'
        //testCompile 'org.ops4j.pax.exam:pax-exam-junit4:3.0'
        //testCompile 'org.ops4j.pax.exam:pax-exam-link-mvn:3.0'
        //testCompile 'org.ops4j.pax.url:pax-url-aether:1.5.2'
        //testCompile 'ch.qos.logback:logback-core:1.0.13'
        //testCompile 'ch.qos.logback:logback-classic:1.0.13'
        //testCompile 'org.apache.felix:org.apache.felix.framework:4.2.1'
    }

    //[compileJava, compileTestJava]*.options*.compilerArgs = [
    //    "-Xlint:unchecked"
    //]

    jar {
        baseName = "${project.prefix}-${project.name}"

        manifest.attributes['Bundle-Description'     ] = "lb :: ${project.prefix} :: ${project.name}"
        manifest.attributes['Bundle-Name'            ] = "lb :: ${project.prefix} :: ${project.name}"
        manifest.attributes['Bundle-SymbolicName'    ] = "lb-${project.prefix}-${project.name}"
        manifest.attributes['Bundle-Version'         ] = project.version
        manifest.attributes['Implementation-Title'   ] = "lb-${project.prefix}-${project.name}-${project.version}"
        manifest.attributes['Implementation-Version' ] = project.version
        manifest.attributes['Implementation-Vendor'  ] = 'lb'

        manifest.classesDir = new File("$buildDir/classes/main")
        manifest.classpath  = project.runtimeClasspath
    }

    karafFeatures {
        excludes = [
            'org.slf4j/.*',
            'log4j/.*',	
            'org.osgi/.*',
            'org.apache.felix/.*',
            'org.apache.karaf.shell/.*',
            'org.apache.geronimo.specs/geronimo-jta_1.1_spec/.*',
            'org.apache.geronimo.specs/geronimo-j2ee-management_1.1_spec/.*'
        ]
    }
}

// *****************************************************************************
//
// *****************************************************************************

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

